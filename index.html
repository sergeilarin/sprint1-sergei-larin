<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper game</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initGame()">
    <h1>Minesweeper</h1>

    <button class="button1" onclick="restart()">🙂</button>

    <div class="timer">
        <span>0</span>
    </div>
    <!-- <h3>
        <span class="hint" onclick="revealCells(this)">❓</span>
        <span class="hint" onclick="revealCells(this)">❓</span>
        <span class="hint" onclick="revealCells(this)">❓</span>
    </h3> -->
    <h2> 
        <span class="life">❤️❤️</span>
    </h2>

    <div>
        <button class="button2" onclick="getDifficulty(4,2), restart()">Beginner</button>
        <button class="button3" onclick="getDifficulty(8,12), restart()">Medium</button>
        <button class="button4" onclick="getDifficulty(12,30), restart()">Expert</button>
    </div>
    <table border="5" cellpadding="10">
        <tbody class="board"></tbody>
    </table>
    <script src="js/game.js"></script>
    <footer>Sergei Larin</footer>
</body>

</html>
